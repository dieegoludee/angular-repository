<section>
  <h4>Listado de personajes</h4>
  <ul class="list-group">
    <!-- index, first, last, even y odd son valores del propio ngFor -->
    <li
      *ngFor="
        let character of characterList;
        index as i;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-success': isEven
      }"
    >
      <div>
        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
      </div>

      <button
        (click)="deleteCharacterById(character.id)"
        class="btn btn-danger mx-2"
      >
        X
      </button>

      <!-- <span> | Es el primero: {{ isFirst }}</span>
      <span> | Es el Ãºltimo: {{ isLast }}</span>
      <span> | Es par: {{ isEven }}</span>
      <span> | Es impar: {{ isOdd }}</span> -->
    </li>
  </ul>
</section>
