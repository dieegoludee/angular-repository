<section>
  <h4>Listado de personajes</h4>
  <ul class="list-group">
    <!-- index, first, last, even y odd son valores del propio ngFor -->
    <li
      *ngFor="
        let character of characterList;
        index as i;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd
      "
      class="list-group-item"
    >
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>

      <!-- <span> | Es el primero: {{ isFirst }}</span>
      <span> | Es el Ãºltimo: {{ isLast }}</span>
      <span> | Es par: {{ isEven }}</span>
      <span> | Es impar: {{ isOdd }}</span> -->
    </li>
  </ul>
</section>
