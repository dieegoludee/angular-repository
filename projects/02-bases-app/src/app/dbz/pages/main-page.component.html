<main>
  <h1 class="d-flex align-content-center justify-content-center">
    BDZ Main Page
  </h1>
  <hr />

  <div class="row">
    <div class="col">
      <dbz-list
        (onDelete)="dbzService.deleteCharacterById($event)"
        [characterList]="dbzService.characters"
      ></dbz-list>
    </div>

    <div class="col">
      <dbz-add-character
        (onNewCharacter)="dbzService.onNewCharacter($event)"
      ></dbz-add-character>
    </div>
  </div>
</main>
