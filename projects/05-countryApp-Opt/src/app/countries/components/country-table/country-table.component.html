<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>

        <td>
          {{ country.flag }}
          <!--Icono de bandera-->
        </td>

        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" />
          <!--Bandera-->
        </td>

        <td>
          {{ country.name.common }}
          <!--Nombre-->
        </td>

        <td>
          {{ country.capital }}
          <!--Capital-->
        </td>

        <td>
          {{ country.population | number }}
          <!--Población-->
        </td>

        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Ver más</a>
          <!--Info del país o capital-->
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
